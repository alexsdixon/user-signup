<!doctype html>
<html>
    <head>

            <title>New User Registration</title>
        <style>
                    .error { color: red; 
                           }
                    tbody   {
                             display: inline-block;
                             margin: 8px;
                            }
                    
                    
                    
        </style>
    </head>
    <body>
        <h1 style ="text-align:center;color:blue">NEW USER SIGNUP</h1>
        <hr/>
        <form action="/user" method="POST">
           <table>
                <tbody>
                    <tr>
                      <td>
                          <label><b>Enter Username</b>  </label>
                      </td>
                      <td>
                          <input name="user_name" type="text" value='{{user_name}}'  />
                          <span class="error">{{user_error}}</span>
                       </td>
                     </tr>
                     <tr>
                       <td>
                           <label><b>Enter Password</b>  </label>
                       </td>
                       <td>
                           <input name="password" type="password" value='{{password}}'  />
                           <span class="error">{{password_error}}</span>
                       </td>
                     </tr>
                     <tr>
                       <td>
                            <label><b>Enter Password</b>  </label>
                       </td>
                       <td>
                          <input name="confirm" type="password" value='{{confirm}}'  />
                          <span class="error">{{confirm_error}}</span>
                       </td>
                     </tr>
                     <tr>
                        <td>
                           <label><b>Enter Email(Optional)</b>  </label>
                        </td>
                        <td>
                           <input name="email" type="text" value='{{email}}'  />
                           <span class="error">{{email_error}}</span>
                        </td>
                     </tr>
                </tbody>
            </table>
            <input type="submit" value="Signup"></input>
        </form>           

   
    </body>
</html>
